<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Form</title>
	
	</style>

<body>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<div style="background-image: url('https://visme.co/blog/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-03.jpg');">

<body>

	<h1>Grootan Test</h1>
	<h3>Round 2</h3>
	<form id="grootan">

	
			<label>
				Name<input type="text" name="name" required>
			</label>
			<label>
				Age<input type="Age" name="Age">
			</label>
			<label>
				Country
				<select id="country" name="country">
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="Kenya">Kenya</option>
                
            </select>
			</label>
			<label>
				DOB<input type="date" name="dob">
			</label>
			<label>
				Gender<input type="radio" name="gender">Male
				<input type="radio" name="gender">Female
				
			</label>
			<label>
				Languages Known
				<select name="Languages Known">
					<option value="C">C</option>
					<option value="JAVA">JAVA</option>
					<option value="Python">Python</option>
					
				</select>
			</label>
			<label>
				Favourite Color<input type="Color" name="Color">
			</label>
			<label>
				Upload Photograph<input type="file" name="photo" accept="image/x-png">
			</label>
			<label>
				Email<input type="Email" name="Email">
			</label>
			<label>
				Start Time<input type="Time" name="time">
			</label>
			<label>
				Website Address<input type="url" name="website url">
			</label>
			<label>
				CGPA<input type="range" name="CGPA" min="1" max="10">
			</label>
			<label>
				<input type="submit" name="submit">
			</label>

		
	</form>
	

</body>
</html>
